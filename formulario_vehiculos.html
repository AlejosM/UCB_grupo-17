<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>UBER</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸš˜ Formulario Vehiculos</h1>
        <h2 class="subtitle is-3">Llena sus datos del vehiculo: </h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="ID">ID vehiculo:</label>
            <div class="control">
                <input class="input" type="text" id="ID" placeholder="4dgf54">
            </div>
        </div>
        <div class="field">
            <label class="label" for="marca">marca:</label>
            <div class="control">
                <input class="input" type="text" id="marca" placeholder="Example: suzuki">
            </div>
        </div>
        <div class="field">
            <label class="label" for="modelo">Modelo:</label>
            <div class="control">
                <input class="input" type="text" id="modelo" placeholder="Example: 1998">
            </div>
        </div>
        <div class="field">
            <label class="label" for="placa">Placa:</label>
            <div class="control">
                <input class="input" type="text" id="placa" placeholder="Example: 4922DDY">
            </div>
        </div>
        <div class="field">
            <label class="label" for="expedido">Expedido:</label>
            <div class="control">
                <input class="input" type="text" id="expedido" placeholder="Example: La Paz">
            </div>
        </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    ID: document.getElementById('ID').value,
                    marca: document.getElementById('marca').value,
                    modelo: document.getElementById('modelo').value,
                    placa: document.getElementById('placa').value,
                    expedido: document.getElementById('expedido').value,
                }
            }
            

            const url = 'http://localhost:3000/formulario_vehiculos';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
