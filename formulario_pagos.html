<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>UBER</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">üè¶ Formulario Pagos</h1>
        <h2 class="subtitle is-3">Llena sus datos para el pago: </h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="ID">ID cuenta:</label>
            <div class="control">
                <input class="input" type="text" id="ID" placeholder="alfahor245">
            </div>
        </div>
        <div class="field">
            <label class="label" for="nombre">nombre completo pasajero:</label>
            <div class="control">
                <input class="input" type="text" id="nombre" placeholder="Example: alfredo espinoza">
            </div>
        </div>
        <div class="field">
            <label class="label" for="pago">Metodo de Pago:</label>
            <div class="control">
                <input class="input" type="text" id="pago" placeholder="Example: bisa">
            </div>
        </div>
        <div class="field">
            <label class="label" for="monto">monto:</label>
            <div class="control">
                <input class="input" type="text" id="monto" placeholder="Example: 25BOB">
            </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    ID: document.getElementById('ID').value,
                    nombre: document.getElementById('nombre').value,
                    pago: document.getElementById('pago').value,
                    monto: document.getElementById('monto').value,
                }
            }
            

            const url = 'http://localhost:3000/formulario_pagos';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
